<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBeater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <header class="head">
        <h1>WordBeater</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <p>Type The Given Word Within <span id="seconds">5</span> seconds:</p>
                <h2 id="current-word">hello</h2>
                <input type="text" class="form" placeholder="start typing..."
                 id="word-input" autofocus>
                <h4 id="message"></h4>
            </div>
            
        </div>
        <div class="row">
            <div class="col-2">
                <h3>Time Left: <span id="time">0</span></h3>
            </div>
            <div class="col-3">
                <h3>Score: <span id="score">0</span></h3>
            </div>
        </div>
        <div class="row">
            <div class="instruction">
                <h5>Instructions</h5>
                <p>Type each word in the given amount of seconds to score.To
                 <br> play again, just type the current word. Your score will reset </p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
